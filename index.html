<select id="sel">

<button id="reset">Reset!</button><br><br>
<button id="calcular">Calcular</button><br><br>
<label type="text" id="pintar"></label><!-- That's a wrap -->
		<script type="text/javascript">
			$(document).ready(main);
			function main(){
				  $(".rnd").off("click");
				  $(".rnd").off("mouseover");
				  $("#sel").change(main);
				  $(".rnd").on($("#sel").val(),changeColor);
				  $("#reset").click(function(){
					    $(".rnd").css("background-color", "#eee");
					    $("#pintar").text("");
				  });
			  
				  $("#calcular").click(function(){
					var textos = '[';
					for (var i = 0; i < document.getElementById('mytab1').rows.length; i++) {
						for (var j = 0; j < document.getElementById('mytab1').rows[i].cells.length; j++) {
					        	if(document.getElementById('mytab1').rows[i].cells[j].style.backgroundColor == "black"){
					          		textos += "1, ";
					          	}else{
					          		textos += "-1, ";
							}
						}
					}
					textos = textos.substring(0, textos.length-2);
					textos += "]";
					$("#pintar").text(textos);
					});
				}
				function changeColor(){
				  $(this).css("background-color", "black");
				}
		</script>
